[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/workspace/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:redis]
command=redis-server --port 6379 --bind 0.0.0.0
directory=/workspace
autostart=true
autorestart=true
stderr_logfile=/workspace/logs/redis.err.log
stdout_logfile=/workspace/logs/redis.out.log
user=root
priority=100

[program:fastapi]
command=python -m uvicorn app.app:app --host 0.0.0.0 --port 8000 --workers 1
directory=/workspace
autostart=true
autorestart=true
stderr_logfile=/workspace/logs/fastapi.err.log
stdout_logfile=/workspace/logs/fastapi.out.log
user=root
environment=PYTHONPATH="/workspace"
priority=200

[program:celery_worker]
command=python -m celery worker -A celery_app --loglevel=info --concurrency=2
directory=/workspace
autostart=true
autorestart=true
stderr_logfile=/workspace/logs/celery.err.log
stdout_logfile=/workspace/logs/celery.out.log
user=root
environment=PYTHONPATH="/workspace"
priority=300
stopwaitsecs=60
killasgroup=true
stopasgroup=true

[group:myapp]
programs=redis,fastapi,celery_worker
priority=999
